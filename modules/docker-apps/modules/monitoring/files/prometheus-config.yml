global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'docker-cluster'
    environment: 'production'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Docker daemon metrics (exposed on host)
  - job_name: 'docker-daemon'
    static_configs:
      - targets: ['docker-vm:9323']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'docker-host'
  
  # Scrape SMART status of disks
  - job_name: 'smartctl'
    static_configs:
      - targets: ['proxmox:9633']

  # Grafana Alloy self-monitoring
  - job_name: 'alloy'
    static_configs:
      - targets: ['alloy:12345']